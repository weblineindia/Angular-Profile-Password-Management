<!-- update-profile.component.html -->
<div class="update-profile-container">
  <mat-card class="update-profile-card">
    <mat-card-header>
      <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm.value)">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>

        <div>
          <label>Gender</label>
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="profileForm.get('gender')?.hasError('required')">Gender is required</mat-error>
        </div>

        <mat-form-field>
          <input matInput placeholder="Contact Number" formControlName="contactNumber">
          <mat-error *ngIf="profileForm.get('contactNumber')?.hasError('required')">Contact Number is required</mat-error>
          <mat-error *ngIf="profileForm.get('contactNumber')?.hasError('pattern')">Invalid contact number</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" readonly>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="profileForm.invalid">Update Profile</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
